<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Factory</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
      let phrases = ["Hello", "Hi", "What's up"];
      let phrase = phrases[Math.floor(Math.random() * phrases.length)];

      setTimeout(function () {
        alert(`${phrase}!`);
      }, 1000);
    </script>
  </head>
  <body>
    <header>
      <h1>ROBOT FACTORY</h1>
    </header>
    <div class="slider">
      <div class="buttons">
        <button class="prev" onclick="previousSlide()">&lt; Previous</button>
        <button class="next" onclick="nextSlide()">Next &gt;</button>
      </div>
    </div>
    <form action="#" class="create-robot">
      <p class="heading">Create Robot</p>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" class="name" placeholder="Robot name" />
        <div class="error-name">Please enter name</div>
      </div>
      <div>
        <label for="select-type">Select type</label>
        <select name="select-type" id="select-type" class="select-type">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <div class="error-type">Please enter type</div>
      </div>
      <div>
        <label for="color-picker">Select Color</label>
        <input
          type="color"
          id="color-picker"
          class="color-picker"
          value="#e96126"
        />
      </div>
      <div>
        <label>Select Options</label>
        <label for="jump"
          ><input type="checkbox" id="jump" class="jump" name="jump" />can
          jump</label
        >
        <label for="talk"
          ><input
            onChange="onCheckboxChange()"
            type="checkbox"
            id="talk"
            class="talk"
            name="talk"
          />can talk</label
        >
        <label for="blink"
          ><input type="checkbox" id="blink" class="blink" name="blink" />can
          blink</label
        >
      </div>
      <div>
        <label for="phrase">Phrase</label>
        <textarea
          name="phrase"
          id="phrase"
          cols="20"
          rows="5"
          placeholder="Phrase"
        ></textarea>
        <div class="error-phrase">Please enter phrase</div>
      </div>
      <button onclick="createRobot(event)">Create</button>
      <button onclick="ShowCreatedRobots(event)">Show Created Robots</button>
      <button onclick="ClearRobots()">Clear Robots</button>
      <button id="mic">Microphone</button>
      <button id="start">Start Dance</button>
      <button id="stop">Stop Dance</button>
      <hr />
      <div class="robot-table">
        <p class="robots-found"></p>
      </div>
    </form>
    <script src="src/chatManager.js"></script>
    <script src="src/robot.js"></script>
    <script src="src/message.js"></script>
    <script src="src/slider.js"></script>
    <script src="src/createRobotSection.js"></script>
    <script src="src/index.js"></script>
    <script src="src/clearLocalStorage.js"></script>
    <script src="src/showRobots.js"></script>
    <script src="rythm.js/rythm.js"></script>

    <script src="src/dance.js"></script>
  </body>

</html>
